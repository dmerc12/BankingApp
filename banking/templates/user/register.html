{% extends 'base/base.html' %}
{% block content%}
<div id="layoutAuthentication_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Profile</h3></div>
                        <div class="card-body">
                            <form id="registerForm" method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <!-- Form -->
                                {{ form.as_p }}
                                <!-- Submit Button -->
                                <div class="d-grid"><button class="btn btn-primary" id="submitButton" type="submit">Register</button></div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="login.html">Have an account? Click here to login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
