{% extends 'base/base.html' %}
{% block title %}
<title>Change Password</title>
{% endblock title %}
{% block content%}
<div id="layoutAuthentication_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Change Password</h3></div>
                        <div class="card-body">
                            <form id="changePasswordForm" method="POST" action="{% url 'change-password' %}">
                                {% csrf_token %}
                                <!-- Form -->
                                {{ form.as_p }}
                                <!-- Buttons Wrapper -->
                                <div class="d-flex justify-content-center">
                                    <!-- Submit Button -->
                                    <button class="btn btn-primary w-50" id="changePasswordButton" type="submit">Change Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
