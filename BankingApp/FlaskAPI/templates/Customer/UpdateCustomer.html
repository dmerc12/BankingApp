{% extends "templates/Layout.html" %}

{% block title %}Updating Your Information{% endblock %}

{% block loginOrLogout %}
<div id="navLoginRegisterLogout" class="navbar-nav">
    <a class="nav-item nav-link" href="{{ url_for('new_logout.logout') }}">Logout</a>
</div>
{% endblock %}

{% block main %}

<div class="container">
    <div class="col">
        <h1>Update Current Information</h1>
        <hr>

        <form method="POST">
            <div class="form-group">
                <label for="updatedFirstName">First Name</label>
                <input type="text" class="form-control" name="updatedFirstName" id="updatedFirstName">
            </div>

            <div class="form-group">
                <label for="updatedLastName">Last Name</label>
                <input type="text" class="form-control" name="updatedLastName" id="updatedLastName">
            </div>

            <div class="form-group">
                <label for="updatedEmail">Email</label>
                <input type="email" class="form-control" name="updatedEmail" id="updatedEmail">
            </div>

            <div class="form-group">
                <label for="updatedPassword">Password</label>
                <input type="password" class="form-control" name="updatedPassword" id="updatedPassword">
            </div>

            <div class="form-group">
                <label for="updatedPasswordConfirmation">Confirm Password</label>
                <input type="password" class="form-control" name="updatedPasswordConfirmation" id="updatedPasswordConfirmation">
            </div>

            <div class="form-group">
                <label for="updatedPhoneNumber">Phone Number</label>
                <input type="text" class="form-control" name="updatedPhoneNumber" id="updatedPhoneNumber">
            </div>

            <div class="form-group">
                <label for="updatedAddress">Address</label>
                <input type="text" class="form-control" name="updatedAddress" id="updatedAddress">
            </div>

            <button type="submit" class="btn btn-primary">Update Information</button>
        </form>
    </div>
</div>

{% endblock %}
