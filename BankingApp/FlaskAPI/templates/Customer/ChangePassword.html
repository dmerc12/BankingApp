{% extends "templates/Layout.html" %}

{% block title %}Changing Your Password{% endblock %}

{% block loginOrLogout %}
<div class="navbar-nav">
    <a id="navLogoutButton" class="nav-item nav-link" href="{{ url_for('new_logout.logout') }}">Logout</a>
</div>
{% endblock %}

{% block main %}

<div class="container">
    <div class="col">
        <h1>Change Password</h1>
        <hr>

        <form method="POST">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" name="newPassword" id="newPassword">
            </div>

            <div class="form-group">
                <label for="confirmationPassword">Confirm New Password</label>
                <input type="password" class="form-control" name="confirmationPassword" id="confirmationPassword">
            </div>

            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
</div>

{% endblock %}
