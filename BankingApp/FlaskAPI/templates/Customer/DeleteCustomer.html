{% extends "templates/Layout.html" %}

{% block title %}Deleting Your Information{% endblock %}

{% block loginOrLogout %}
<div class="navbar-nav">
    <a id="logoutButton" class="nav-item nav-link" href="{{ url_for('new_logout.logout') }}">Logout</a>
</div>
{% endblock %}

{% block main %}

<div class="container">
    <div class="col">
        <h1>Delete Your Information</h1>
        <hr>

        <form method="post">
            <div class="form-group">
                <label>All open accounts will be closed. Are you sure?</label>
            </div>

            <button id="deleteButton" type="submit" class="btn btn-primary">Delete Your Information</button>
        </form>
    </div>
</div>

{% endblock %}
