{% extends "templates/Layout.html" %}

{% block title %}Requesting Password Reset{% endblock %}

{% block loginOrLogout %}
<div class="navbar-nav">
    <a id="register" class="nav-item nav-link" href="{{ url_for('create_new_customer.register') }}">Register</a>
        <a id="login" class="nav-item nav-link" href="{{ url_for('login_route.login') }}">Login</a>

</div>
{% endblock %}

{% block main %}

<div class="container">
    <div class="col">
        <h1>Reqeust Password Reset</h1>
        <hr>

        <form method="POST">
            <div class="form-group">
                <label for="resetEmail">Email</label>
                <input type="text" class="form-control" name="resetEmail" id="resetEmail">
            </div>

            <button id="requestResetButton" type="submit" class="btn btn-primary">Reqeust Password Reset</button>
        </form>
    </div>
</div>

{% endblock %}
