{% extends "templates/Layout.html" %}

{% block title %}Making A Withdraw{% endblock %}

{% block loginOrLogout %}
<div class="navbar-nav">
    <a id="logoutButton" class="nav-item nav-link" href="{{ url_for('new_logout.logout') }}">Logout</a>
</div>
{% endblock %}

{% block main %}


<div class="container">
    <div class="col">
        <h1>Withdraw Funds</h1>
        <hr>

        <form method="post">
            <div class="form-group">
                <label for="withdrawAccountId">Select Account:</label>
                <select name="withdrawAccountId" id="withdrawAccountId" class="form-control">
                    {% for account in account_list %}
                        <option value="{{ account.account_id }}">{{ account.account_id }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="withdrawAmount">Withdraw Amount:</label>
                <input type="number" step="0.01" name="withdrawAmount" id="withdrawAmount" class="form-control" required>
            </div>

            <button id="withdrawButton" type="submit" class="btn btn-primary">Make Withdraw</button>
        </form>
    </div>
</div>


{% endblock %}
