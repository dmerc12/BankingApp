{% extends "templates/Layout.html" %}

{% block title %}Deleting An Account{% endblock %}

{% block loginOrLogout %}
<div class="navbar-nav">
    <a id="logoutButton" class="nav-item nav-link" href="{{ url_for('new_logout.logout') }}">Logout</a>
</div>
{% endblock %}

{% block main %}

<div class="container">
    <div class="col">
        <h1>Delete An Account</h1>
        <hr>

        <form method="post">
            <div class="form-group">
                <label for="account_id">Select Account:</label>
                <select name="account_id" id="account_id" class="form-control">
                    {% for account in account_list %}
                    <option value="{{ account.account_id }}">{{ account.account_id }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Delete Account</button>
        </form>
    </div>
</div>

{% endblock %}
