{% extends "templates/Layout.html" %}

{% block title %}Making A Transfer{% endblock %}

{% block loginOrLogout %}
<div class="navbar-nav">
    <a id="logoutButton" class="nav-item nav-link" href="{{ url_for('new_logout.logout') }}">Logout</a>
</div>
{% endblock %}

{% block main %}


<div class="container">
    <div class="col">
        <h1>Transfer Funds</h1>
        <hr>

        <form method="post">
            <div class="form-group">
                <label for="withdraw_account_id">Withdraw Account:</label>
                <select name="withdraw_account_id" id="withdraw_account_id" class="form-control">
                    {% for account in account_list %}
                        <option value="{{ account.account_id }}">{{ account.account_id }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="deposit_account_id">Deposit Account:</label>
                <select name="deposit_account_id" id="deposit_account_id" class="form-control">
                    {% for account in account_list %}
                        <option value="{{ account.account_id }}">{{ account.account_id }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Transfer Amount:</label>
                <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Make Deposit</button>
        </form>
    </div>
</div>


{% endblock %}
