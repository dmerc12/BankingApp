{% extends "templates/Layout.html" %}

{% block title %}Making A Deposit{% endblock %}

{% block loginOrLogout %}
<div id="navLoginRegisterLogout" class="navbar-nav">
    <a class="nav-item nav-link" href="{{ url_for('new_logout.logout') }}">Logout</a>
</div>
{% endblock %}

{% block main %}

<div class="container">
    <div class="col">
        <h1>Deposit Funds</h1>
        <hr>

        <form method="post">
            <div class="form-group">
                <label for="account_id">Select Account:</label>
                <select name="account_id" id="account_id" class="form-control">
                    {% for account in account_list %}
                        <option value="{{ account.account_id }}">{{ account.account_id }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Deposit Amount:</label>
                <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Make Deposit</button>
        </form>
    </div>
</div>

{% endblock %}
