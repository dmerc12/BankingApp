<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Managing Customer</title>
</head>
<body>
    <button type="button" class="collapsible" id="logoutCollapseButton">Log Out</button>
    <div class="content">
        <table>
            <tr>
                <td><button id="logOutButton" onclick="doLogout()">Log Out</button></td>
            </tr>
        </table>
    </div>
    <button type="button" class="collapsible" id="homeCollapseButton">Home</button>
    <div class="content">
        <table>
            <tr>
                <td><button id="homeButton" onclick="goHome()">Home</button></td>
            </tr>
        </table>
    </div>
    <button type="button" class="collapsible" id="updateCustomerCollapseButtton">Update Customer Information</button>
    <div class="content">
        <table>
            <tr>
                <td><h3>Updated first name:</h3></td>
                <td><input type="text" id="updatedFirstNameInput"></td>
            </tr>
            <tr>
                <td><h3>Updated last name:</h3></td>
                <td><input type="text" id="updatedLastNameInput"></td>
            </tr>
            <tr>
                <td><h3>Updated username:</h3></td>
                <td><input type="text" id="updatedUsernameInput"></td>
            </tr>
            <tr>
                <td><h3>Updated password:</h3></td>
                <td><input type="text" id="updatedPasswordInput"></td>
            </tr>
            <tr>
                <td><h3>Updated email address:</h3></td>
                <td><input type="text" id="updatedEmailAddressInput"></td>
            </tr>
            <tr>
                <td><h3>Updated phone number:</h3></td>
                <td><input type="text" id="updatedPhoneNumberInput"></td>
            </tr>
            <tr>
                <td><h3>Updated legal address:</h3></td>
                <td><input type="text" id="updatedAddressInput"></td>
            </tr>
            <tr>
                <td><button id="updateCustomerButton" onclick="updateCustomer()">Update Customer Information</button></td>
            </tr>
        </table>
    </div>
    <button type="button" class="collapsible" id="deleteCustomerCollapseButton">Leave the Bank</button>
    <div class="content">
        <table>
            <tr>
                <td><h3>Are you sure?</h3></td>
                <td><button id="deleteCustomerButton" onclick="deleteCustomer()">Confirm Leaving the Bank</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="ManageCustomer.js"></script>
</html>
