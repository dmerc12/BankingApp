<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Customer Home</title>
</head>
<body>
    <button type="button" class="collapsible" id="logoutCollapseButton">Log Out</button>
    <div class="content">
        <table>
            <tr>
                <td><button id="logOutButton" onclick="doLogout()">Log Out</button></td>
            </tr>
        </table>
    </div>
    <button type="button" class="collapsible" id="manageAccountsCollapseButton">Manage Accounts</button>
    <div class="content">
        <button id="navigateToManageAccountsButton" onclick="navigateToManageAccounts()">Create and Manage Accounts</button>
    </div>
    <button type="button" class="collapsible" id="manageCustomerCollapseButton">Manage Customer Information</button>
    <div class="content">
        <button id="navigateToManageCustomerButton" onclick="navigateToManageCustomer()">Manage Customer Information</button>
    </div>
</body>
<script src="CustomerHome.js"></script>
</html>
