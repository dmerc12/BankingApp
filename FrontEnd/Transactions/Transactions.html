<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../Utility/style.css">

    <title>Flask Banking - Analyzing Transactions</title>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Flask Banking</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                  aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="../Home/CustomerHome.html">Home</a>
              <a class="nav-item nav-link" href="Transactions.html">Analyze Transactions</a>
              <a class="nav-item nav-link" href="../Customer/Main/ManageCustomer.html">Manage Customer Information</a>
              <a class="nav-item nav-link" href="../Account/Main/ManageAccounts.html">Manage Accounts</a>
            </div>
            <!-- Navbar Right Side -->
            <div id="navLoginRegisterLogout" class="navbar-nav">
              <a class="nav-item nav-link" onclick="doLogout()">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="content-section">
              <div class="form-group">
                <h5 class="form-control-label">Please select an account number:</h5>
                <select class="browser-default custom-select" id="accountTransactionDropDownMenu" 
                ondblclick="getTransactionsAccountsDropDown()"><option value="">Please select an account number</option></select>
              </div>
              <div class="form-group">
                <button class="btn btn-outline-info" id="viewTransactionsButton" 
                        onclick="viewTransactions()" >View Associated Transactions</button>
                <button class="btn btn-outline-info" id="HomeButton" 
                        onclick="navigateToHome()" >Go Back</button>
              </div>
              <div class="form-group">
                <table>
                    <thead></thead>
                    <tbody id="viewTransactionsTable"></tbody>
                </table>
              </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="content-section">
            <h3>Our Sidebar</h3>
            <p class='text-muted'>You can put any information here you'd like.
              <ul class="list-group">
                <li class="list-group-item list-group-item-light">Latest Posts</li>
                <li class="list-group-item list-group-item-light">Announcements</li>
                <li class="list-group-item list-group-item-light">Calendars</li>
                <li class="list-group-item list-group-item-light">etc</li>
              </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="Transactions.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
