<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <table>
        <tr>
            <td><h3>Welcome! Please log in below or join us!</h3></td>
        </tr>
        <tr>
            <td align="right">Username:</td>
            <td><input id="usernameInput" type="text"></td>
        </tr>
        <tr>
            <td align="right">Password:</td>
            <td><input id="passwordInput" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td><button id="submitInfo" onclick="doLogin()">Login</button></td>
        </tr>
        <tr>
            <td><button id="indicateNewUser" onclick="goToNewCustomer()">New? Join here!</button></td>
        </tr>
    </table>
</body>
<script src="Login.js"></script>
</html>
