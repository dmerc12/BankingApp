<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="nav btn" id="logOutButton" onclick="doLogout()">Log Out</button>
    <button class="nav btn" id="homeButton" onclick="goHome()">Home</button><br>
    <button type="button" class="collapsible nav btn" id="viewTransactionsCollapseButton">View Transactions by Account</button>
    <div class="content">
        <table>
            <tr>
                <td><h3>Please choose an accout:</h3></td>
                <td><select id="accountTransactionDropDownMenu" onclick="getTransactionsAccountsDropDown()"><option value="">Please select an account number</option></select></td>
            </tr>
            <tr>
                <td><button class="btn" id="viewTransactionsButton" onclick="viewTransactions()">View Transactions</button></td>
                <table id="viewTransactionsTable"></table>
            </tr>
        </table>
    </div>
    
</body>
<script src="Transactions.js"></script>
<script src="Utility.js"></script>
<script src="Logout.js"></script>
</html>
