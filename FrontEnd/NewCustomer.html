<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Customer</title>
</head>
<body>
    <table>
        <tr>
            <td><h3>Please enter your first name:</h3></td>
            <td><input type="text" id="firstNameInput"></td>
        </tr>
        <tr>
            <td><h3>Please enter your last name:</h3></td>
            <td><input type="text" id="lastNameInput"></td>
        </tr>
        <tr>
            <td><h3>Please enter a username:</h3></td>
            <td><input type="text" id="usernameInput"></td>
        </tr>
        <tr>
            <td><h3>Please enter a password:</h3></td>
            <td><input type="password" id="passwordInput"></td>
        </tr>
        <tr>
            <td><h3>Please enter your email address:</h3></td>
            <td><input type="text" id="emailInput"></td>
        </tr>
        <tr>
            <td><h3>Please enter your phone number:</h3></td>
            <td><input type="text" id="phoneNumberInput"></td>
        </tr>
        <tr>
            <td><h3>Please enter your legal address:</h3></td>
            <td><input type="text" id="addressInput"></td>
        </tr>
        <tr>
            <td><button id="createCustomerButton" onclick="createCustomer()">Create New Customer</button></td>
        </tr>
    </table>
</body>
<script src="NewCustomer.js"></script>
</html>
